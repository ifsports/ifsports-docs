      operationId: v1_competitions_create
      description: Cria uma nova competição.
      tags:
      - v1
      responses:
        '200':
          description: No response body
  /api/v1/competitions/{competition_id}/:
    get:
      operationId: v1_competitions_retrieve_2
      description: Retorna uma competição específica.
      parameters:
      - in: path
        name: competition_id
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - v1
      security:
      - {}
      responses:
        '200':
          description: No response body
    put:
      operationId: v1_competitions_update
      description: Atualiza uma competição específica.
      parameters:
